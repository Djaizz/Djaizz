name: Install Package & Dependencies

on:
  push:
    branches:
      - "*"

  pull_request:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - 3.8
          - 3.11
          # - 3.12

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: python3 -m pip install Poetry --upgrade --user

      # - name: Poetry-Install Package & Dependencies
      #   run: poetry install --all-extras --no-interaction --verbose
      # *** Py 3.8: Installing dash-table (4.11.3)
      #             ChefBuildError
      #             Backend 'setuptools.build_meta:__legacy__' not available
      # *** Py 3.11: Installing hypercorn (0.14.3)
      #              KeyError
      #              No 'Hypercorn-0.14.3.dist-info/WHEEL' in archive

      - name: PIP-Install Package & Dependencies
        run: ./install-editable-dev
