GraphQL-Relay = '^3.2.0'
Py-GQL = '^0.6.1'
SGQLC = '^16.0'
Strawberry-GraphQL = '^0.123.3'

# Django REST Framework & other API-related
DjangoRESTFramework = '^3.13.1'
DRFPasswordless = '^1.5.8'
DRF-Writable-Nested = '^0.6.4'
