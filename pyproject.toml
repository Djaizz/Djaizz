# python-poetry.org/docs/pyproject


[tool.poetry]
name = 'DjAI'
version = '0.0.0.dev9'

description = 'Artificial Intelligence (AI) in Django Applications'

license = 'MIT'

authors = [
  'STEAM for Vietnam Foundation AI & Robotics Educational Initiative <Edu.AI@STEAMforVietNam.org>'
]
maintainers = [
  'STEAM for Vietnam Foundation AI & Robotics Educational Initiative <Edu.AI@STEAMforVietNam.org>'
]

readme = 'README.md'

homepage = 'https://GitHub.com/Django-AI/DjAI'
repository = 'https://GitHub.com/Django-AI/DjAI'
documentation = 'https://Django-AI.GitHub.io/DjAI'

keywords = [
  'Django',

  'Artificial Intelligence',
  'A.I.',
  'AI',

  'application',
  'app',
]

classifiers = [
  'Development Status :: 3 - Alpha',
  # 'Development Status :: 4 - Beta',
  # 'Development Status :: 5 - Production/Stable',
  # 'Development Status :: 6 - Mature',
  'Environment :: MacOS X',
  'Environment :: Win32 (MS Windows)',
  'Framework :: Dash',
  'Framework :: Django',
  'Framework :: Django :: 4.0',
  'Framework :: IPython',
  'Framework :: Jupyter',
  'Framework :: Jupyter :: JupyterLab',
  'Framework :: Jupyter :: JupyterLab :: 4',
  'Framework :: Kedro',
  'Framework :: Matplotlib',
  'Intended Audience :: Developers',
  'Intended Audience :: Education',
  'Intended Audience :: Financial and Insurance Industry',
  'Intended Audience :: Healthcare Industry',
  'Intended Audience :: Information Technology',
  'Intended Audience :: Legal Industry',
  'Intended Audience :: Manufacturing',
  'Intended Audience :: Science/Research',
  'Intended Audience :: System Administrators',
  'Intended Audience :: Telecommunications Industry',
  'Operating System :: MacOS',
  'Operating System :: MacOS :: MacOS X',
  'Operating System :: Microsoft',
  'Operating System :: Microsoft :: Windows',
  'Operating System :: Microsoft :: Windows :: Windows 7',
  'Operating System :: Microsoft :: Windows :: Windows 8',
  'Operating System :: Microsoft :: Windows :: Windows 8.1',
  'Operating System :: Microsoft :: Windows :: Windows 10',
  'Operating System :: OS Independent',
  'Operating System :: Other OS',
  'Operating System :: POSIX',
  'Operating System :: POSIX :: Linux',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Education',
  'Topic :: Home Automation',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Astronomy',
  'Topic :: Scientific/Engineering :: Atmospheric Science',
  'Topic :: Scientific/Engineering :: Bio-Informatics',
  'Topic :: Scientific/Engineering :: Chemistry',
  'Topic :: Scientific/Engineering :: GIS',
  'Topic :: Scientific/Engineering :: Human Machine Interfaces',
  'Topic :: Scientific/Engineering :: Hydrology',
  'Topic :: Scientific/Engineering :: Image Processing',
  'Topic :: Scientific/Engineering :: Image Recognition',
  'Topic :: Scientific/Engineering :: Information Analysis',
  'Topic :: Scientific/Engineering :: Mathematics',
  'Topic :: Scientific/Engineering :: Medical Science Apps.',
  'Topic :: Scientific/Engineering :: Physics',
  'Topic :: Scientific/Engineering :: Visualization',
  'Topic :: Software Development',
  'Topic :: Software Development :: Libraries',
  'Topic :: Software Development :: Libraries :: Application Frameworks',
  'Topic :: Software Development :: Libraries :: Python Modules',
  'Topic :: Software Development :: User Interfaces',
  'Topic :: Software Development :: Widget Sets',
]

packages = [
  {include = 'djai', from = 'src'}
]

include = []
exclude = []


[tool.poetry.dependencies]

# PYTHON
# ======
Python = '>= 3.8, < 3.11'


# DATA MANAGEMENT & PROCESSING
# ============================
Dask = '^2022.7.1'
Distributed = '^2022.7.1'
MetaFlow = '^2.7.4'
NumBa = '^0.56.0'
NumPy = '^1.21.6'   # let higher dependencies figure
Pandas = '^1.4.3'
Pandarallel = '^1.6.2'
PyArrow = '^9.0.0'
PySpark = '^3.3.0'
Ray = '^1.13.0'
SciPy = '^1.9.0'

Pillow = '^9.2.0'   # image processing
# *** Pillow-SIMD = '^9.0.0'   # complex to install
SciKit-Image = '^0.19.3'

# *** Kedro = '^0.18.2'   # kedro 0.18.2 depends on fsspec<=2022.1 and >=2021.4


# MACHINE LEARNING / DEEP LEARNING & RELATED
# ==========================================

Imbalanced-Learn = '^0.9.1'
StatsModels = '^0.13.2'

# SciKit-Learn & related
# *** Auto-SKLearn = '^0.14.7'    # depends on SciKit-Learn < 0.25.0
SciKit-Learn = '^1.1.1'

# TensorFlow & related
TensorFlow = '^2.9.1'
TensorFlow-DataSets = '^4.6.0'
TensorFlow-Hub = '^0.12.0'

# Torch & related
Torch = '^1.12.0'
Torch-Model-Archiver = '^0.6.0'
TorchServe = '^0.6.0'

TorchAudio = '^0.12.0'
TorchText = '^0.13.0'
TorchVision = '^0.13.0'

# Computer Vision
OpenCV-Python = '^4.6.0'

# Hugging Face & related
DataSets = '^2.4.0'
HuggingFace-Hub = '^0.8.1'
Transformers = '^4.21.0'

SentencePiece = '^0.1.96'   # Translation
TIMM = '^0.6.7'   # Object Detection
# *** Torch-Scatter = '^2.0.9'   # Table Question Answering - requires Torch first

# Topological Data Analysis (TDA) & related
Giotto-TDA = {version = '^0.5.1', markers = "python_version < '3.10'"}
GUDHI = '^3.5.0'

# Cloud AI/ML Services
Google-Cloud-Translate = '^3.8.0'
GoogleTrans = '^4.0.0rc1'

# Hyper-Parameter Tuning & related
Bayesian-Optimization = '^1.2.0'
ConfigSpace = '>= 0.4.21'   # let higher dependencies figure
Hpbandster = '^0.7.4'
Tabulate = '^0.8.10'

# ML Model Explainability & related
# *** CausalNex = '^0.11.0'   # not yet Py3.9+-compatible
LIME = '^0.2.0.1'
SHAP = '^0.41.0'

# ML Model Management
MLFLow = '^1.27.0'


# NON-ML MODELING
# ===============

# Fuzzy Logic
SciKit-Fuzzy = '^0.4.2'


# FILE SYSTEMS
# ============
FSSpec = '^2022.7.1'
S3FS = '^2022.7.1'


# MODEL REPOSITORY & RELATED
# ==========================
CloudPickle = '^2.1.0'
JobLib = '^1.1.0'


# DJANGO & RELATED APPLICATION DEVELOPMENT
# ========================================

# Django Core
Django = '^4.1'

# Django Polymorphic Models
Django-Polymorphic = '^3.1.0'

# Django Admin-related
Django-Admin-HStore-Widget = '^1.2.0'
Django-Admin-Relation-Links = '^0.2.5'
Django-ForestAdmin = '^1.3.4'
Django-Grappelli = '^3.0.3'
Django-Jazzmin = '^2.5.0'

# Django-AutoComplete-Light & related
