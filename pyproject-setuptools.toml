[project]
name = 'DjAI'
version = '0.0.0.dev0'

description = 'Artificial Intelligence (AI) in Django Applications'
readme = {file = 'README.md', content-type = 'text/markdown', charset = 'UTF-8'}

requires-python = '>= 3.8'

license = {file = 'LICENSE'}

authors = [
  {name = 'STEAM for Vietnam Foundation: AI & Robotics Educational Initiative', email = 'Edu.AI@STEAMforVietNam.org'}
]
maintainers = [
  {name = 'STEAM for Vietnam Foundation: AI & Robotics Educational Initiative', email = 'Edu.AI@STEAMforVietNam.org'}
]

keywords = [
  'Django',
  'Artificial Intelligence',
  'AI'
]
classifiers = [
  'Development Status :: 3 - Alpha',
  # 'Development Status :: 4 - Beta',
  # 'Development Status :: 5 - Production/Stable',
  # 'Development Status :: 6 - Mature',
  'Environment :: MacOS X',
  'Environment :: Win32 (MS Windows)',
  'Framework :: Dash',
  'Framework :: Django',
  'Framework :: Django :: 3.2',
  'Framework :: Django :: 4.0',
  'Framework :: IPython',
  'Framework :: Jupyter',
  'Framework :: Jupyter :: JupyterLab',
  'Framework :: Jupyter :: JupyterLab :: 4',
  'Framework :: Kedro',
  'Framework :: Matplotlib',
  'Intended Audience :: Developers',
  'Intended Audience :: Education',
  'Intended Audience :: Financial and Insurance Industry',
  'Intended Audience :: Healthcare Industry',
  'Intended Audience :: Information Technology',
  'Intended Audience :: Legal Industry',
  'Intended Audience :: Manufacturing',
  'Intended Audience :: Science/Research',
  'Intended Audience :: System Administrators',
  'Intended Audience :: Telecommunications Industry',
  'Operating System :: MacOS',
  'Operating System :: MacOS :: MacOS X',
  'Operating System :: Microsoft',
  'Operating System :: Microsoft :: Windows',
  'Operating System :: Microsoft :: Windows :: Windows 7',
  'Operating System :: Microsoft :: Windows :: Windows 8',
  'Operating System :: Microsoft :: Windows :: Windows 8.1',
  'Operating System :: Microsoft :: Windows :: Windows 10',
  'Operating System :: OS Independent',
  'Operating System :: Other OS',
  'Operating System :: POSIX',
  'Operating System :: POSIX :: Linux',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Education',
  'Topic :: Home Automation',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Astronomy',
  'Topic :: Scientific/Engineering :: Atmospheric Science',
  'Topic :: Scientific/Engineering :: Bio-Informatics',
  'Topic :: Scientific/Engineering :: Chemistry',
  'Topic :: Scientific/Engineering :: GIS',
  'Topic :: Scientific/Engineering :: Human Machine Interfaces',
  'Topic :: Scientific/Engineering :: Hydrology',
  'Topic :: Scientific/Engineering :: Image Processing',
  'Topic :: Scientific/Engineering :: Image Recognition',
  'Topic :: Scientific/Engineering :: Information Analysis',
  'Topic :: Scientific/Engineering :: Mathematics',
  'Topic :: Scientific/Engineering :: Medical Science Apps.',
  'Topic :: Scientific/Engineering :: Physics',
  'Topic :: Scientific/Engineering :: Visualization',
  'Topic :: Software Development',
  'Topic :: Software Development :: Libraries',
  'Topic :: Software Development :: Libraries :: Application Frameworks',
  'Topic :: Software Development :: Libraries :: Python Modules',
  'Topic :: Software Development :: User Interfaces',
  'Topic :: Software Development :: Widget Sets',
]


[project.urls]
Homepage = 'GitHub.com/Django-AI/DjAI'
GitHub = 'GitHub.com/Django-AI/DjAI'
Documentation = 'GitHub.com/Django-AI/DjAI'


[project.dependencies]

# DATA MANAGEMENT & PROCESSING
# ============================
NumPy = '^1.19.5'   # let higher dependencies figure
Pandas = '^1.3.4'
PyArrow = '^6.0.0'
PySpark = '^3.2.0'
Ray = {version = '^1.8.0', markers = "python_version < '3.10'"}

Pillow = '^8.4.0'   # image processing
# Pillow-SIMD = '^7.0.0'   # complex to install


# MACHINE LEARNING / DEEP LEARNING & RELATED
# ==========================================

# SciKit-Learn & related
Auto-SKLearn = {version = '^0.14.0', markers = "python_version < '3.10'"}
SciKit-Learn = {version = '^0.24.2', markers = "python_version < '3.10'"}   # let Auto-SKLearn figure

# TensorFlow & related
TensorFlow = {version = '^2.7.0', markers = "python_version < '3.10'"}
TensorFlow-DataSets = '^4.4.0'
TensorFlow-Hub = '^0.12.0'

# Torch & related
Torch = {version = '^1.10.0', markers = "python_version < '3.10'"}
Torch-Model-Archiver = '^0.4.2'
TorchServe = '^0.4.2'

TorchAudio = {version = '^0.10.0', markers = "python_version < '3.10'"}
TorchText = {version = '^0.11.0', markers = "python_version < '3.10'"}
TorchVision = {version = '^0.11.1', markers = "python_version < '3.10'"}

# Hugging Face & related
DataSets = '^1.15.1'
HuggingFace-Hub = '^0.1.1'
Transformers = {version = '^4.12.3', markers = "python_version < '3.10'"}

SentencePiece = '^0.1.96'   # Translation
TIMM = {version = '^0.4.12', markers = "python_version < '3.10'"}   # for Object Detection
# Torch-Scatter = '^2.0.9'   # Table Question Answering - requires Torch first

# Topological Data Analysis (TDA) & related
GUDHI = {version = '^3.4.1', markers = "python_version < '3.10'"}

# Cloud AI/ML Services
Google-Cloud-Translate = '^3.6.1'
GoogleTrans = '^4.0.0rc1'

# Hyper-Parameter Tuning & related
Bayesian-Optimization = {version = '^1.2.0', markers = "python_version < '3.10'"}
ConfigSpace = '^0.4.20'
Hpbandster = {version = '^0.7.4', markers = "python_version < '3.10'"}
Tabulate = '^0.8.9'

# ML Model Explainability & related
LIME = {version = '^0.2.0.1', markers = "python_version < '3.10'"}
SHAP = {version = '^0.40.0', markers = "python_version < '3.10'"}


# NON-ML MODELING
# ===============

# Fuzzy Logic
SciKit-Fuzzy = {version = '^0.4.2', markers = "python_version < '3.10'"}


# MODEL REPOSITORY & RELATED
# ==========================
CloudPickle = '^2.0.0'
JobLib = '^1.1.0'
S3FS = '^2021.11.0'


# DJANGO & RELATED APPLICATION DEVELOPMENT
# ========================================

# Django Core
Django = '^3.2.9'

# Django Polymorphic Models
Django-Polymorphic = '^3.0.0'

# Django Admin Themes
Django-ForestAdmin = '^1.0.5'
Django-Grappelli = '^2.15.3'
Django-Jazzmin = '^2.4.8'

# Django-AutoComplete-Light & related
Django-Autocomplete-Light = '^3.8.2'
Django-Generic-M2M = '^0.3.1'
Django-GM2M = '^1.1.1'
Django-QuerySetSequence = '^0.14'
Django-Tagging = '^0.5.0'
Django-Taggit = '^1.5.1'

# Django GraphQL
# Ariadne = '^0.13.0'   # ariadne 0.13.0 depends on graphql-core>=3.1.0
                        # graphene-django 2.15.0 depends on graphql-core<3
Django-RESTQL = '^0.15.1'
Graphene-Django = '^2.15.0'
Py-GQL = '^0.6.1'
# Strawberry-GraphQL = '^0.84.3'   # conflicts with Graphene-Django

# Django REST Framework
DjangoRESTFramework = '^3.12.4'
DRFPasswordless = '^1.5.7'
CoreAPI = '^2.3.3'   # closely related to Django REST Framework

DjangoRESTFramework-JSONAPI = '^4.2.1'

# Django Filtering
Django-Filter = '^21.1'
DjangoRESTFramework-Filters = '1.0.0.dev2'

# Django Object-Level Permissions
Django-Guardian = '^2.4.0'
Rules = '^3.0'

# Django Model Query Optimization
Django-Model-Query-Graphs = '^0.0.5'

# Django Debugging & Query Profiling
Django-Debug-Toolbar = '^3.2.2'
Django-Query-Profiler = '^0.8'
Django-Silk = '^4.2.0'
Kolo = '^1.2.1'

# Django Extensions & Utilities
Django-Compressor = {version = '2.4.1', markers = "python_version < '3.10'"}
Django-Configurations = '^2.3.1'
Django-Environ = '^0.8.1'
Django-Extensions = '^3.1.3'
Django-Model-Utils = '^4.2.0'
Django-Storages = '^1.12.3'

# Django CORS Headers
Django-CORS-Headers = '^3.7.0'   # let higher dependencies figure

# Application UIs
Django-HTMX = '^1.6.0'

Django-Plotly-Dash = '^1.6.6'
Dash-Bootstrap-Components = '*'   # let Django-Plotly-Dash figure
DPD-Static-Support = '^0.0.5'
Django-Bootstrap4 = '^21.1'
WhiteNoise = '^5.3.0'

Gradio = '^2.4.2'

Streamlit = '^1.1.0'
Watchdog = '^2.1.6'   # better performance for Streamlit

# Database Connectors/Drivers
MySQLClient = '^2.0.3'
PsycoPG2-binary = '^2.9.1'

# ASGI Web Servers
Channels = '^3.0.4'
Daphne = '^3.0.2'
GUnicorn = '^20.1.0'
Hypercorn = '^0.11.2'
Starlette = '^0.17.0'
Uvicorn = '^0.15.0'


# COMMAND-LINE INTERFACE (CLI)
# ============================
CLICK = '^7.1.2'   # aligned with Streamlit
Colored = '^1.4.3'


# JUPYTER
# =======
Jupyter = '^1.0.0'


# OTHER
# =====
Cython = '^0.29.24'
GitPython = '^3.1.24'
'Ruamel.YAML' = '^0.17.17'
PSUtil = '^5.8.0'
Python-DotEnv = '^0.19.1'
Requests = '^2.25.1'   # let higher dependencies figure
Tqdm = '^4.62.3'


# CLOUD
# =====
